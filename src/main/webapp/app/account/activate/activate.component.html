<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Activation</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span><strong>Votre utilisateur a été bien activé.</strong> Please </span>
          <a class="alert-link" routerLink="/login">Connectez-vous</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger"><strong>Votre utilisateur n'a pas été activé.</strong> S'il vous plaît veuillez-vous inscrire.</div>
      }
    </div>
  </div>
</div>
